<form id="orderForm" class="card" autocomplete="off" style="margin-top:14px">
  <h3>Objednávka</h3>

  <label>Jméno (z profilu nebo zadej):
    <input type="text" id="nameInput" placeholder="Jméno" required>
  </label>

  <label>E-mail:
    <input type="email" id="emailInput" placeholder="Email" required>
  </label>

  <label>Typ menu:
    <select id="typSelect">
      <option value="">-- vyber --</option>
      <option value="cele">Celé menu (polévka + hlavní jídlo)</option>
      <option value="polovicni">Poloviční menu (polévka + půlka hlavního)</option>
      <option value="půlpůl">Půl + půl (půlka Jídlo1 + půlka Jídlo2)</option>
      <option value="jidlo">Jídlo (jen hlavní)</option>
      <option value="polevka">Polévka (jen polévka)</option>
    </select>
  </label>

  <div id="mainDishDiv" class="hidden">
    <label>Vyber hlavní jídlo:
      <select id="whichMain">
        <option value="jidlo1">Jídlo 1</option>
        <option value="jidlo2">Jídlo 2</option>
      </select>
    </label>

    <label>Počet porcí:
      <input type="number" id="portionCount" value="1" min="1">
    </label>

    <button type="button" id="btnAddOrder" class="primary">Přidat do seznamu</button>
  </div>

  <div id="orderList" style="margin-top:10px"></div>

  <label style="margin-top:10px">Doručení:
    <div class="inline" style="margin-top:6px">
      <label><input type="radio" name="delivery" value="Vyzvednu" checked> Vyzvednu</label>
      <label style="margin-left:10px"><input type="radio" name="delivery" value="Přivézt"> Přivézt</label>
    </div>
  </label>

  <label id="addressLabel" class="hidden">Adresa (povinné při Přivézt):
    <input type="text" id="addressInput" placeholder="Ulice, číslo, město">
  </label>

  <div style="margin-top:12px; display:flex; gap:8px; align-items:center">
    <button id="btnSubmit" class="primary" type="submit">Odeslat objednávku</button>
    <div id="status" class="small"></div>
  </div>

  <div id="resultMsg" class="msg hidden"></div>
</form>
