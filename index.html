<form id="orderForm" class="card" autocomplete="off" style="margin-top:14px">
  <h3>Objednávka</h3>

  <label>Jméno:
    <input type="text" id="nameInput" placeholder="Jméno" required>
  </label>

  <label>E-mail:
    <input type="email" id="emailInput" placeholder="Email" required>
  </label>

  <label>Typ menu:
    <select id="typSelect" required>
      <option value="">-- Vyber --</option>
      <option value="Celé menu">Celé menu</option>
      <option value="Poloviční menu">Poloviční menu</option>
      <option value="Půl + půl">Půl + půl</option>
      <option value="Jídlo">Hlavní jídlo</option>
      <option value="Polévka">Polévka</option>
    </select>
  </label>

  <label id="whichHalfLabel" class="hidden">Hlavní jídlo:
    <select id="whichHalf">
      <option value="">-- Vyber --</option>
      <option value="Hlavní 1">Hlavní 1</option>
      <option value="Hlavní 2">Hlavní 2</option>
    </select>
  </label>

  <label>Počet porcí:
    <input type="number" id="portionCount" min="1" value="1">
  </label>

  <button type="button" id="btnAddOrder" class="primary" style="margin-top:10px">Přidat do objednávky</button>

  <div id="orderList" style="margin-top:14px"></div>

  <label>Doručení:
    <div class="inline" style="margin-top:6px">
      <label><input type="radio" name="delivery" value="Vyzvednu" checked> Vyzvednu</label>
      <label style="margin-left:10px"><input type="radio" name="delivery" value="Přivézt"> Přivézt</label>
    </div>
  </label>

  <label id="addressLabel" class="hidden">Adresa (povinné při Přivézt):
    <input type="text" id="addressInput" placeholder="Ulice, číslo, město">
  </label>

  <div style="margin-top:12px; display:flex; gap:8px; align-items:center">
    <button id="btnSubmit" class="primary" type="submit">Odeslat objednávku</button>
    <div id="status" class="small"></div>
  </div>

  <div id="resultMsg" class="msg hidden"></div>
</form>
