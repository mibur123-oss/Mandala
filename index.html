<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jídelníček — týdny</title>
<style>
  :root{--accent:#2563eb;--bg:#f7f8fb}
  body{font-family:Inter,system-ui,Arial; background:var(--bg); margin:0; padding:20px; display:flex; justify-content:center}
  .wrap{width:100%;max-width:980px}
  h1{margin:0 0 14px 0;font-size:22px}
  .days{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}
  .day-card{background:#fff;padding:12px 14px;border-radius:10px;border:1px solid #e6eefc;cursor:pointer;min-width:120px;box-shadow:0 2px 8px rgba(20,30,60,0.03);transition:.12s}
  .day-card:hover{transform:translateY(-3px)}
  .day-card.active{background:var(--accent);color:#fff;border-color:transparent;box-shadow:0 6px 18px rgba(37,99,235,0.12)}
  .menu-frame{background:#fff;padding:14px;border-radius:10px;border:1px solid #e8eefc;min-height:120px}
  .menu-row{margin:8px 0}
  .muted{color:#667085;font-size:13px}
  .error{color:#b91c1c}
  .loader{display:inline-block;width:14px;height:14px;border:2px solid #fff;border-radius:50%;border-right-color:transparent;animation:rot 1s linear infinite;margin-left:8px}
  @keyframes rot{to{transform:rotate(360deg)}}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Jídelníček — tento týden</h1>

    <!-- Místo pro karty dnů -->
    <div id="daysContainer" class="days">
      <!-- dynamicky generované karty dnů -->
    </div>

    <!-- Zde se zobrazí menu vybraného dne -->
    <div id="menuFrame" class="menu-frame">
      Klikni na kartu dne pro zobrazení jídelníčku.
    </div>

    <div id="status" class="muted" style="margin-top:10px"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
