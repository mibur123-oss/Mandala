<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jídelníček týdne</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
  .day-cards { display: flex; gap: 10px; margin-bottom: 20px; }
  .card { padding: 10px 15px; background: #fff; border-radius: 8px; cursor: pointer; border: 1px solid #ccc; }
  .card.active { background: #d0e7ff; border-color: #2563eb; }
  .menu-display { background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ccc; }
  .menu-item { margin-bottom: 8px; }
</style>
</head>
<body>

<h1>Jídelníček týdne</h1>

<div class="day-cards" id="dayCards">
  <!-- Zde se v JS vykreslí karty dnů -->
</div>

<div class="menu-display" id="menuDisplay">
  <div class="menu-item"><strong>Polévka:</strong> <span id="menuPolevka">–</span></div>
  <div class="menu-item"><strong>Hlavní 1:</strong> <span id="menuJidlo1">–</span></div>
  <div class="menu-item"><strong>Hlavní 2:</strong> <span id="menuJidlo2">–</span></div>
</div>

<script>
  // === Simulace dat z Google Sheets (ty pak nahradíš fetch z Apps Script) ===
  const weekData = [
    {"date":"2025-11-02T23:00:00.000Z","dayName":"pondělí","polevka":"Kuřecí vývar","jidlo1":"Hovězí guláš","jidlo2":"Zeleninový rizoto"},
    {"date":"2025-11-03T23:00:00.000Z","dayName":"úterý","polevka":"Rajská polévka","jidlo1":"Kuřecí řízek","jidlo2":"Těstoviny s pestem"},
    {"date":"2025-11-04T23:00:00.000Z","dayName":"středa","polevka":"Kuřecí vývar","jidlo1":"Hovězí guláš","jidlo2":"Zeleninový rizoto"},
    {"date":"2025-11-05T23:00:00.000Z","dayName":"čtvrtek","polevka":"Rajská polévka","jidlo1":"Kuřecí řízek","jidlo2":"Těstoviny s pestem"},
    {"date":"2025-11-06T23:00:00.000Z","dayName":"pátek","polevka":"Kuřecí vývar","jidlo1":"Hovězí guláš","jidlo2":"Zeleninový rizoto"}
  ];

  const dayCardsContainer = document.getElementById('dayCards');
  const menuPolevka = document.getElementById('menuPolevka');
  const menuJidlo1 = document.getElementById('menuJidlo1');
  const menuJidlo2 = document.getElementById('menuJidlo2');

  // Vykreslení karet dnů
  weekData.forEach((day, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    const dateObj = new Date(day.date);
    card.textContent = `${day.dayName} (${dateObj.toLocaleDateString('cs-CZ')})`;
    card.addEventListener('click', () => {
      // zvýrazní vybranou kartu
      document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
      card.classList.add('active');
      // zobrazí jídelníček
      menuPolevka.textContent = day.polevka || '–';
      menuJidlo1.textContent = day.jidlo1 || '–';
      menuJidlo2.textContent = day.jidlo2 || '–';
    });
    dayCardsContainer.appendChild(card);
  });

  // Volitelně: zobrazit první den automaticky
  dayCardsContainer.firstChild.click();
</script>

</body>
</html>
